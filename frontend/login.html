<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Social Media Well-being Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-container h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #357abd;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #4a90e2;
            text-decoration: none;
        }
        .error-message {
            color: #e74c3c;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Đăng nhập</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>
        <div class="auth-links">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="src/utils/auth.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000';
        let serverReady = false;

        // Pre-warm: gọi health check ngay khi trang load để đánh thức Supabase
        (async function warmUpServer() {
            try {
                const resp = await fetch(`${API_BASE}/health`, { 
                    credentials: 'include',
                    signal: AbortSignal.timeout(8000)
                });
                if (resp.ok) {
                    serverReady = true;
                    console.log('✓ Server đã sẵn sàng');
                }
            } catch (e) {
                console.log('⏳ Server đang khởi động, sẽ retry khi đăng nhập...');
            }
        })();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.btn-login');
            
            // Show loading state
            loginBtn.textContent = 'Đang đăng nhập...';
            loginBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            // Retry lên 3 lần với thời gian chờ tăng dần
            const maxRetries = 3;
            const retryDelays = [1500, 2500, 0]; // ms giữa các lần retry
            let lastError = null;
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    if (attempt > 1) {
                        loginBtn.textContent = `Đang thử lại (${attempt}/${maxRetries})...`;
                    }
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout
                    
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ username, password }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Save user data including role
                        saveUser({
                            username: data.username,
                            role: data.role,
                            user_id: data.user_id
                        });
                        
                        loginBtn.textContent = 'Đăng nhập thành công!';
                        
                        // Redirect based on role
                        if (data.role === 'admin') {
                            window.location.href = 'pages/admin/dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                        return;
                    } else {
                        // API responded with error (wrong password etc) - don't retry
                        errorDiv.textContent = data.detail || 'Đăng nhập thất bại';
                        errorDiv.style.display = 'block';
                        loginBtn.textContent = 'Đăng nhập';
                        loginBtn.disabled = false;
                        return;
                    }
                } catch (error) {
                    lastError = error;
                    if (attempt < maxRetries) {
                        // Wait and retry with increasing delay
                        await new Promise(r => setTimeout(r, retryDelays[attempt - 1]));
                    }
                }
            }
            
            // All retries failed
            errorDiv.textContent = 'Không thể kết nối server. Vui lòng kiểm tra backend đang chạy và thử lại.';
            errorDiv.style.display = 'block';
            loginBtn.textContent = 'Đăng nhập';
            loginBtn.disabled = false;
        });
    </script>
</body>
</html>
