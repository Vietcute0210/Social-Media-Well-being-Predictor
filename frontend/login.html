<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp - Social Media Well-being Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-container h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #357abd;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #4a90e2;
            text-decoration: none;
        }
        .error-message {
            color: #e74c3c;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>沐 ﾄ斉ハg nh蘯ｭp</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
                <input type="text" id="username" name="username" required placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp">
            </div>
            <div class="form-group">
                <label for="password">M蘯ｭt kh蘯ｩu</label>
                <input type="password" id="password" name="password" required placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu">
            </div>
            <button type="submit" class="btn-login">ﾄ斉ハg nh蘯ｭp</button>
        </form>
        <div class="auth-links">
            <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="register.html">ﾄ斉ハg kﾃｽ ngay</a></p>
        </div>
    </div>

    <script src="src/utils/auth.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers:{
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save user data including role
                    saveUser({
                        username: data.username,
                        role: data.role,
                        user_id: data.user_id
                    });
                    
                    // Redirect based on role
                    if (data.role === 'admin') {
                        window.location.href = 'pages/admin/dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    // Show error
                    errorDiv.textContent = data.detail || 'ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'L盻擁 k蘯ｿt n盻訴 server. Vui lﾃｲng th盻ｭ l蘯｡i.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
