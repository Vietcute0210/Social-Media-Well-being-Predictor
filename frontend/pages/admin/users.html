    <style>

        .users-table {

        }

        .table-header {

        }

        .search-bar {
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;

            max-width: 400px;
            font-size: 0.95rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        th {
            padding: 15px 20px;

        }

        td {
            padding: 15px 20px;

        }

        tbody tr:hover {

        }

        .user-badge {

        }

        .badge-admin {

        }

        .badge-user {

        }

        .loading {

            padding: 60px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="headerContainer"></div>

    <!-- Main Content -->
    <div class="admin-page">
        <div class="admin-container">
            <h1 class="page-title">üë• Qu·∫£n L√Ω Ng∆∞·ªùi D√πng</h1>
            <p class="page-subtitle">Danh s√°ch t·∫•t c·∫£ ng∆∞·ªùi d√πng trong h·ªá th·ªëng</p>

            <div id="loadingState" class="loading">
                ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...
            </div>

            <div id="contentArea" style="display: none;">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">T·ªïng Ng∆∞·ªùi D√πng</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üëë</div>
                        <div class="stat-value" id="adminCount">0</div>
                        <div class="stat-label">Admin</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üë§</div>
                        <div class="stat-value" id="userCount">0</div>
                        <div class="stat-label">User</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="totalPreds">0</div>
                        <div class="stat-label">T·ªïng Predictions</div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="users-table">
                    <div class="table-header">
                        <input type="text" id="searchInput" class="search-bar" placeholder="üîç T√¨m ki·∫øm theo username...">
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Ng√†y T·∫°o</th>
                                <th>Predictions</th>
                                <th>L·∫ßn Cu·ªëi</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- Scripts -->
    <script src="../../src/utils/auth.js"></script>
    <script src="../../src/components/header.js"></script>
    <script src="../../src/components/footer.js"></script>
    
    <script>
        // Require admin access
        if (!requireAdmin()) {}

        const API_BASE = 'http://localhost:8000';
        let allUsers = [];

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to fetch users');

                const data = await response.json();
                allUsers = data.users;

                // Update stats
                document.getElementById('totalUsers').textContent = data.total;
                
                const adminCount = allUsers.filter(u => u.role === 'admin').length;
                const userCount = allUsers.filter(u => u.role === 'user').length;
                const totalPreds = allUsers.reduce((sum, u) => sum + u.prediction_count, 0);
                
                document.getElementById('adminCount').textContent = adminCount;
                document.getElementById('userCount').textContent = userCount;
                document.getElementById('totalPreds').textContent = totalPreds;

                // Display users
                displayUsers(allUsers);

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('loadingState').innerHTML = '‚ùå L·ªói t·∫£i d·ªØ li·ªáu';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#999;">Ch∆∞a c√≥ ng∆∞·ªùi d√πng</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const created = user.created_at ? new Date(user.created_at).toLocaleDateString('vi-VN') : '-';
                const lastPred = user.last_prediction ? new Date(user.last_prediction).toLocaleString('vi-VN') : 'Ch∆∞a c√≥';

                return `
                    <tr>
                        <td>${user.id}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>
                            <span class="user-badge badge-${user.role}">
                                ${user.role === 'admin' ? 'üëë Admin' : 'üë§ User'}
                            </span>
                        </td>
                        <td>${created}</td>
                        <td><strong>${user.prediction_count}</strong></td>
                        <td style="font-size:0.9rem;color:#666;">${lastPred}</td>
                    </tr>
                `;
            }).join('');
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allUsers.filter(u => 
                    u.username.toLowerCase().includes(query)
                );
                displayUsers(filtered);
            });
        });
    </script>
</body>
