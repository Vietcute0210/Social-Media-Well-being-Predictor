<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng k√Ω - Social Media Well-being Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-container h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-register:hover {
            background: #229954;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #4a90e2;
            text-decoration: none;
        }
        .error-message {
            color: #e74c3c;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #e5ffe5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üìù ƒêƒÉng k√Ω</h1>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username" name="username" required placeholder="Ch·ªçn t√™n ƒëƒÉng nh·∫≠p">
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" required placeholder="Ch·ªçn m·∫≠t kh·∫©u">
            </div>
            <div class="form-group">
                <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u">
            </div>
            <button type="submit" class="btn-register">ƒêƒÉng k√Ω</button>
        </form>
        <div class="auth-links">
            <p>ƒê√£ c√≥ t√†i kho·∫£n? <a href="login.html">ƒêƒÉng nh·∫≠p</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Pre-warm server
        fetch(`${API_BASE}/health`, { signal: AbortSignal.timeout(8000) }).catch(() => {});

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const registerBtn = document.querySelector('.btn-register');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp!';
                errorDiv.style.display = 'block';
                return;
            }
            
            registerBtn.textContent = 'ƒêang ƒëƒÉng k√Ω...';
            registerBtn.disabled = true;
            
            // Retry 3 l·∫ßn cho Supabase cold start
            const maxRetries = 3;
            const retryDelays = [1500, 2500, 0];
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    if (attempt > 1) {
                        registerBtn.textContent = `ƒêang th·ª≠ l·∫°i (${attempt}/${maxRetries})...`;
                    }
                    
                    const response = await fetch(`${API_BASE}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                        signal: AbortSignal.timeout(10000)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Registration successful
                        successDiv.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...';
                        successDiv.style.display = 'block';
                        registerBtn.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng!';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        return;
                    } else {
                        // API error (duplicate username etc) - don't retry
                        errorDiv.textContent = data.detail || 'ƒêƒÉng k√Ω th·∫•t b·∫°i';
                        errorDiv.style.display = 'block';
                        registerBtn.textContent = 'ƒêƒÉng k√Ω';
                        registerBtn.disabled = false;
                        return;
                    }
                } catch (error) {
                    if (attempt < maxRetries) {
                        await new Promise(r => setTimeout(r, retryDelays[attempt - 1]));
                    }
                }
            }
            
            errorDiv.textContent = 'Kh√¥ng th·ªÉ k·∫øt n·ªëi server. Vui l√≤ng ki·ªÉm tra backend ƒëang ch·∫°y v√† th·ª≠ l·∫°i.';
            errorDiv.style.display = 'block';
            registerBtn.textContent = 'ƒêƒÉng k√Ω';
            registerBtn.disabled = false;
        });
    </script>
</body>
</html>
