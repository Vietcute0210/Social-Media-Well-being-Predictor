<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg kﾃｽ - Social Media Well-being Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-container h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-register:hover {
            background: #229954;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #4a90e2;
            text-decoration: none;
        }
        .error-message {
            color: #e74c3c;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #e5ffe5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>沒 ﾄ斉ハg kﾃｽ</h1>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
                <input type="text" id="username" name="username" required placeholder="Ch盻肱 tﾃｪn ﾄ惰ハg nh蘯ｭp">
            </div>
            <div class="form-group">
                <label for="password">M蘯ｭt kh蘯ｩu</label>
                <input type="password" id="password" name="password" required placeholder="Ch盻肱 m蘯ｭt kh蘯ｩu">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xﾃ｡c nh蘯ｭn m蘯ｭt kh蘯ｩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nh蘯ｭp l蘯｡i m蘯ｭt kh蘯ｩu">
            </div>
            <button type="submit" class="btn-register">ﾄ斉ハg kﾃｽ</button>
        </form>
        <div class="auth-links">
            <p>ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="login.html">ﾄ斉ハg nh蘯ｭp</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'M蘯ｭt kh蘯ｩu khﾃｴng kh盻孅!';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Registration successful
                    successDiv.textContent = 'ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! ﾄ紳ng chuy盻ハ ﾄ黛ｺｿn trang ﾄ惰ハg nh蘯ｭp...';
                    successDiv.style.display = 'block';
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error
                    errorDiv.textContent = data.detail || 'ﾄ斉ハg kﾃｽ th蘯･t b蘯｡i';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'L盻擁 k蘯ｿt n盻訴 server. Vui lﾃｲng th盻ｭ l蘯｡i.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
